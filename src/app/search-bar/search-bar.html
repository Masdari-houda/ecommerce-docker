<form class="d-flex" (ngSubmit)="onSearch()">
  <input 
    class="form-control form-control-lg border-0 rounded-0" 
    type="search" 
    [(ngModel)]="query" 
    name="q"
    placeholder="Rechercher un produit..."
    (input)="onInputChange()"          
    (keyup.enter)="onSearch()">        

  <button class="btn btn-warning btn-lg px-7 rounded-0" type="submit">
    <i class="bi bi-search"></i>
  </button>
</form>
